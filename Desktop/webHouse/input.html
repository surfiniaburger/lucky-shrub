<!DOCTYPE html>
<html>
    <head>
      <style>
        input:focus:invalid {
            border: 2px solid red;
        }
      </style>
    </head>

    <body>
        <input type="button" value="Click me" onclick="msg()" /> <br>

        <br> <!--Button-->
        <button onclick="alert('Are you sure you want to continue?')"> 
            <img src="https://res.cloudinary.com/demo/basketball_shot.jpg" 
                alt="Submit the form" height="64" width="64">
        </button> <br>

         <br> <!-- Checkbox -->
        <input type="checkbox" id="dog" name="dog" value="Dog">
        <label for="dog">I like dogs</label>
        <input type="checkbox" id="cat" name="cat" value="Cat">
        <label for="cat">I like cats</label><br>

        <br><!-- Radio (You can only choose one)-->
        <input type="radio" id="light" name="theme" value="Light"> 
        <label for="light">Light</label> 
        <input type="radio" id="dark" name="theme" value="Dark"> 
        <label for="dark">Dark</label> <br>

        <br> <!-- Submit-->
        <form action="myserver.com" method="POST">
              â€¦
        <input type="submit" value="Submit" />
        </form> <br>

        <br> <!-- Single line text-->
        <label for="fname">First name:</label> 
        <input type="text" id="fname" name="fname"><br>

        <br> <!-- Password-->
        <label for="pwd">Password:</label> 
        <input type="password" id="pwd" name="pwd" required><br>

        <br> <!-- Date-->
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="date of birth"><br>

        <br> <!--Date and Time-->
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>

        <br> <!-- Email (similar to the single line text. It differs by validating automatically when submitted to the server)-->
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email"><br>

        <br> <!-- File-->
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br>

        <br> <!-- To accept only image file-->
        <label for="myfile">Select an image file:</label>
        <input type="file" id="myfile" name="myfile" accept="image/*"><br>

        <br> <!-- To select multiple files-->
        <label for="myfile">Select multiple files:</label>
        <input type="file" id="myfile" name="myfile" multiple><br>

        <br> <!-- Defines a control that is not displayed but whose value is still submitted to the server-->
        <input type="hidden" id="custId" name="custId" value="3487"><br>

        <br> <!-- Image-->
        <input type="image"src="https://res.cloudinary.com/demo/basketball_shot.jpg" alt="Submit" width="48" height="48"><br>

        <br> <!-- Number-->
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br>

        <br> <!-- Range-->
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="10"><br>

        <br> <!-- Reset (Displays a button that resets the contents of the form to their default values)-->
        <input type="reset"><br>

        <br> <!-- Search-->
        <label for="gsearch">Search in Google:</label>
        <input type="search" id="gsearch" name="gsearch"><br>

        <br> <!-- Time (Displays a control for entering a time value in hours and minutes, with no time zone.)-->
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt"><br>

        <br> <!--Phone Number-->
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[+]{1}[0-9]{11,14}"><br>

        <br> <!-- Week-->
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week"><br>

        <br> <!-- URL-->
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage"><br>

        <br> <!-- Month -->
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth" min="1930-01" value="2000-01">


        <!-- A type of form for logging into little lemon app-->
        <form method="post"> <!-- It goes into the main -->
            <label for="user" >Username:</label><br>
            <input type="text" id="user" name="user" required minlength="3" maxlength="12"><br>

            <label for="pass">Password:</label><br>
            <input type="password" id="pass" name="pass" required minlength="5"><br><br>

            <input type="submit" value="Submit">
        </form>

        <!-- A type of form for online booking / without the field element all radio button will belong to one group. Inotherword, the field element defines a group -->
        <form method="POST">
            <fieldset id="size"> <!-- Input element are wrapped in label elements to make it easier for mobile users-->
                <label><input type="radio" value="2" name="size"> 2-person table</label>
                <label><input type="radio" value="4" name="size" checked> 4-person table </label> <!--Default table-->
                <label><input type="radio" value="6" name="size"> 6-person table</label>

            </fieldset>

            <fieldset id="location">
                <label><input type="radio" value="indoors" name="location" checked> Indoors</label>
                <label><input type="radio" value="outdoors" name="location"> Outdoors</label>

            </fieldset>
            <button type="submit">Book table</button>
        </form>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <iframe src="placeholder.png" width="320" height="128" sandbox allow="payment 'none';camera 'none';microphone 'none'"></iframe>
    <h1>About</h1>
    <video width="320" height="240" controls muted>
        <source src="video.mp4" type="video/mp4">
    </video>
    <p>Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist</p>
    <audio loop controls>
       <source src="music.ogg" type="audio/ogg"> 
    </audio>
  </main>

<!-- An illustration-->
  <video width="320" height="240" controls>
    <source src="video.mp4" type="video/mp4">
  </video>
  <form>
    <div>
      <label for="rating">Rating</label>
        <input type="range" id="rating" name="rating" min="1" max="5" list="ratings">
        <datalist id="ratings">
          <option value="1" label="1" ></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5" label="5"></option>
        </datalist>

      
    </div>

    <button type="submit">Submit Rating</button>
  </form>

  <figure> <!--Image with description-->
    <img src="photo.png" width="320" alt="My Profile Photo"> 
    <figcaption>A photo of myself on a beach in 2015</figcaption> 
 </figure>

 <!-- Ball in motion-->
 <canvas width="640" height="480" id="my_canvas">

 </canvas>
 <script src="animation.js"></script>

<!--Flex styles-->
 <div class="flex-container">
    <div class="box box1">  One..</div>
    <div class="box box2">  Two..</div>
    <div class="box box3">  Three..</div>
    <div class="box box4">  Four..</div>
    <div class="box box5">  Five..</div>
    <div class="box box6">  Six..</div>
    <div class="box box7">  Seven..</div>
  </div>
</body>

</html>
